name: Version and Dependency Management

on:
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      both-files-changed: ${{ steps.check-both-files.outputs.changed }}
      other-files-changed: ${{ steps.check-other-files.outputs.changed }}
      pr-open: ${{ github.event.action == 'opened' || github.event.action == 'reopened' }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Check for both version.json and requirements.txt changes
      id: check-both-files
      run: |
        version_changed=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }} | grep -q 'version.json' && echo "true" || echo "false")
        requirements_changed=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }} | grep -q 'requirements.txt' && echo "true" || echo "false")
        
        if [[ "$version_changed" == "true" && "$requirements_changed" == "true" ]]; then
          echo "Both files changed"
          echo "changed=true" >> $GITHUB_OUTPUT
        else
          echo "changed=false" >> $GITHUB_OUTPUT
        fi

    - name: Check for other file changes
      id: check-other-files
      run: |
        changed_files=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }} | grep -v -E 'version.json|requirements.txt')
        if [ -n "$changed_files" ]; then
          echo "Other files changed"
          echo "changed=true" >> $GITHUB_OUTPUT
        else
          echo "changed=false" >> $GITHUB_OUTPUT
        fi

    - name: Request requirements input for code changes
      if: ${{ (steps.check-other-files.outputs.changed == 'true') && (github.event.action == 'opened' || github.event.action == 'reopened') }}
      uses: actions/github-script@v6
      with:
        script: |
          await github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: "⚠️ Code changes detected without version/requirements updates. Please provide details of any new dependencies added:\n\n<details>\n<summary>Click to add requirements</summary>\n\n```\n# Paste new requirements here\n```\n</details>\n\nReply to this comment with your additions."
          })

  create-release:
    needs: check-changes
    if: ${{ needs.check-changes.outputs.both-files-changed == 'true' && github.event.action != 'closed' }}
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Get version
      id: version
      run: |
        VERSION=$(jq -r '.version' version.json)
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ steps.version.outputs.version }}
        name: Release v${{ steps.version.outputs.version }}
        body: |
          ### Changes in this release
          - Version and requirements both updated
          
          Check the pull request for details: ${{ github.event.pull_request.html_url }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}